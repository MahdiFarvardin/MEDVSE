<section class="page-header">
  <img src="{{ site.baseurl }}/assets/mila_logo_fr.svg">
  <h1 class="project-name">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <a href="https://arxiv.org/abs/{{ site.arxiv }}" class="btn">Read on arXiv</a>
  <a href="{{ site.repo }}" class="btn">View on GitHub</a>
  <a href="{{ site.repo }}/zipball/master" class="btn">Download .zip</a>
  <a href="{{ site.repo }}/tarball/master" class="btn">Download .tar.gz</a>
</section>
